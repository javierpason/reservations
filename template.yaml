AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  LoanPro Challenge Reservations

Globals:
  Function:
    Timeout: 3
    MemorySize: 128

Resources:
  # Lambda Function triggered by DynamoDB Stream
  DynamoDBStreamFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: loanpro-reservations-dbstream
      CodeUri: src/dynamoDBstream/
      Handler: app.lambda_handler
      Runtime: python3.12
      Policies:
        # - AWSLambdaBasicExecutionRole
        - DynamoDBReadPolicy:
            TableName: !Ref ReservationsDBTable
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - dynamodb:GetShardIterator
              - dynamodb:DescribeStream
              - dynamodb:GetRecords
            Resource: '*'
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - events:PutEvents              
            Resource: '*'
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents           
            Resource: '*'          
    MemorySize: 3008
    Timeout: 900
    Events:
      Stream:
        Type: DynamoDB
        Properties:
          Stream: !GetAtt ReservationsDBTable.StreamArn
          BatchSize: 10
          StartingPosition: TRIM_HORIZON
          MaximumRetryAttempts: 1
  
  # DynamoDB Table
  ReservationsDBTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "loanpro-reservations"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: "reservation_id"
          AttributeType: "S"
        - AttributeName: "timestamp"
          AttributeType: "N"          
      KeySchema:
        - AttributeName: "reservation_id"
          KeyType: "HASH"
        - AttributeName: "timestamp"
          KeyType: "RANGE"     
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  # MyDynamoDBEventMapping:
  #   Type: AWS::Lambda::EventSourceMapping
  #   Properties:
  #     EventSourceArn: !GetAtt ReservationsDBTable.StreamArn
  #     FunctionName: !GetAtt DynamoDBStreamFunction.Arn

  DataTableStream:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 1 #trigger one lambda per document
      Enabled: True
      EventSourceArn: !GetAtt ReservationsDBTable.StreamArn
      FunctionName: !GetAtt DynamoDBStreamFunction.Arn
      StartingPosition: LATEST #always start at the tail of the stream

  # API Gateway
  ReservationsAPIGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: ReservationsApi
      StageName: production
      EndpointConfiguration: REGIONAL
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

  # Reservation Function
  ListReservationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: loanpro-list-reservations
      CodeUri: src/reservations/list/
      Handler: app.lambda_handler
      Runtime: python3.12
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ReservationsDBTable
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: '*'
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource: '*'
      Environment:
        Variables:
          TABLE_NAME: !Ref ReservationsDBTable
      Architectures:
        - x86_64
      Events:
        # Health:
        #   Type: Api
        #   Properties:
        #     RestApiId: !Ref ReservationsAPIGateway
        #     Path: /health
        #     Method: get
        ListReservation:
          Type: Api
          Properties:
            RestApiId: !Ref ReservationsAPIGateway
            Path: /reservations
            Method: get
        # GetReservation:
        #   Type: Api
        #   Properties:
        #     RestApiId: !Ref ReservationsAPIGateway
        #     Path: /reservations/{id}
        #     Method: get
        # SaveReservation:
        #   Type: Api
        #   Properties:
        #     RestApiId: !Ref ReservationsAPIGateway
        #     Path: /reservations
        #     Method: post
        # UpdateReservation:
        #   Type: Api
        #   Properties:
        #     RestApiId: !Ref ReservationsAPIGateway
        #     Path: /reservations
        #     Method: patch
  
  CreateReservationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: loanpro-create-reservations
      CodeUri: src/reservations/create/
      Handler: app.lambda_handler
      Runtime: python3.12
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ReservationsDBTable
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: '*'
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource: '*'
      Environment:
        Variables:
          TABLE_NAME: !Ref ReservationsDBTable
      Architectures:
        - x86_64
      Events:       
        # GetReservation:
        #   Type: Api
        #   Properties:
        #     RestApiId: !Ref ReservationsAPIGateway
        #     Path: /reservations/{id}
        #     Method: get
        SaveReservation:
          Type: Api
          Properties:
            RestApiId: !Ref ReservationsAPIGateway
            Path: /reservations
            Method: post
        # UpdateReservation:
        #   Type: Api
        #   Properties:
        #     RestApiId: !Ref ReservationsAPIGateway
        #     Path: /reservations
        #     Method: patch
 
  UpdateReservationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: loanpro-update-reservations
      CodeUri: src/reservations/update/
      Handler: app.lambda_handler
      Runtime: python3.12
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ReservationsDBTable
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: '*'
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource: '*'
      Environment:
        Variables:
          TABLE_NAME: !Ref ReservationsDBTable
      Architectures:
      - x86_64
      Events: 
        UpdateReservation:
          Type: Api
          Properties:
            RestApiId: !Ref ReservationsAPIGateway
            Path: /reservations
            Method: patch 

  DeleteReservationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: loanpro-delete-reservations
      CodeUri: src/reservations/delete/
      Handler: app.lambda_handler
      Runtime: python3.12
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ReservationsDBTable
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: '*'
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource: '*'
      Environment:
        Variables:
          TABLE_NAME: !Ref ReservationsDBTable
      Architectures:
      - x86_64
      Events: 
        UpdateReservation:
          Type: Api
          Properties:
            RestApiId: !Ref ReservationsAPIGateway
            Path: /reservations
            Method: put 


  GetReservationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: loanpro-get-reservations
      CodeUri: src/reservations/get/
      Handler: app.lambda_handler
      Runtime: python3.12
      Policies:            
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: '*'
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - dynamodb:Query
              - dynamodb:GetItem
            Resource: '*'
      Environment:
        Variables:
          TABLE_NAME: !Ref ReservationsDBTable
      Architectures:
      - x86_64
      Events: 
        UpdateReservation:
          Type: Api
          Properties:
            RestApiId: !Ref ReservationsAPIGateway
            Path: /reservations/{reservation_id}/{timestamp}
            Method: get 

  
  SQSQueueEventBridge:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: loanpro-reservation-requests.fifo
      ContentBasedDeduplication: true     
      FifoQueue: 'true'  
      VisibilityTimeout: 60   
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt SQSQueueEventBridgeDLQ.Arn
        maxReceiveCount: 1

  SQSQueueEventBridgeDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: loanpro-reservation-requests-dlq.fifo
      ContentBasedDeduplication: true     
      FifoQueue: 'true'  
      VisibilityTimeout: 60   
      ReceiveMessageWaitTimeSeconds: 20

  # SQSQueueEventBridgeRuleDLQ:
  #   Type: AWS::SQS::Queue
  #   Properties:
  #     QueueName: loanpro-reservation-requests-rule-dlq.fifo
  #     ContentBasedDeduplication: true     
  #     FifoQueue: 'true'  
  #     VisibilityTimeout: 60   
  #     ReceiveMessageWaitTimeSeconds: 20
 
  EventBridgeLoanProRule:
    Type: AWS::Events::Rule
    Properties:
      EventBusName: default
      Name: loanpro-reservations-rule
      EventPattern:
        source: ["loanpro.reservation.service"]
      State: ENABLED
      Targets:
        - Id: queue-target
          Arn: !GetAtt SQSQueueEventBridge.Arn
          SqsParameters:
            MessageGroupId: messageGroupId
          # RetryPolicy:
          #   MaximumRetryAttempts: 1
          # DeadLetterConfig:
          #   Arn: !GetAtt SQSQueueEventBridgeDLQ.Arn

  SqsEventBridgePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: { Service: events.amazonaws.com }
            Action:
              - SQS:SendMessage
              - kms:Encrypt
              - kms:Decrypt
            Resource: !GetAtt SQSQueueEventBridge.Arn
      Queues:
        - !Ref SQSQueueEventBridge

  # Lambda will be link to EventBridge Rule
  SQSToSNSFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: loanpro-sqs-to-sns
      CodeUri: src/sqstosns/
      Handler: app.lambda_handler
      Runtime: python3.12
      Timeout: 30
      Policies:
       # - AWSLambdaBasicExecutionRole
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - sqs:ReceiveMessage
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
            Resource: !GetAtt SQSQueueEventBridge.Arn
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - sns:Publish           
            Resource: "*" 
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents           
            Resource: '*'
      Events:
        SQSToSNS:
          Type: SQS
          Properties:
            Queue: !GetAtt SQSQueueEventBridge.Arn
            BatchSize: 10   

  SnsTopicFinanceBooking:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: loanpro-reservations 
        
   

